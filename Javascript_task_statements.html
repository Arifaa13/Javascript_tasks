<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Statements</h2>

<p>JavaScript code blocks are written between { and }</p>
<p>Multiple statements on one line are allowed.</p>

<p id="demo1"></p>
<button type="button" onclick="myFunction()">Click Me!</button>
<p id="demo2"></p>
<p id="demo3"></p>

<script>
let a, b, c;
a = 231; b = 327; c = a + b;
document.getElementById("demo1").innerHTML = c;

function myFunction() {
  document.getElementById("demo2").innerHTML = "Hello Group 231-328!";
  document.getElementById("demo3").innerHTML = "Are You Learning Something New?";
}

</script>

</body>
</html>
